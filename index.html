<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Log in</title>
</head>
<body>
  
    <div class="loginContainer">
        <div class="loginForm">
            <h1 class="login">Login</h1>
            <div class="InputGroup">
                <i class="fa fa-solid fa-user" style="color: #1fd2ff;"></i>
                <input class="input" type="text" placeholder="username">
            </div>
            <div class="InputGroup">
                <i class="fa fa-solid fa-lock" style="color: #24c8ff;"></i>
                <input class="input" type="password'" placeholder="password">
            </div>
         <div id="submitButton">
            <a href="#">Login</a>
         </div>
         <div class="forgetButton signup">
            <a href="#">Forget Password</a>
            <!-- <a href="#">SignUp</a> -->
         </div>


        
        </div>
       

    </div>
                              <!-- SignUp -->


    <div class="signupContainer signup">
        <!-- Button trigger modal -->
<button  type="button" class="btn btn-primary signupbutton"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    signUp
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">SignUp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- FORM -->

        <form>
            <div>
                <input type="text"   placeholder="First name">
                <input type="text" placeholder="First name " style="color: black !important;" >
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
<!-- 
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button -->

            <div class="dateOfBirth">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                     Date
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">1</a></li>
                      <li><a class="dropdown-item" href="#">2</a></li>
                      <li><a class="dropdown-item" href="#">3</a></li>
                      <li><a class="dropdown-item" href="#">4</a></li>
                      <li><a class="dropdown-item" href="#">5</a></li>
                      <li><a class="dropdown-item" href="#">6</a></li>
                    </ul>
                  </div>


                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">January</a></li>
                      <li><a class="dropdown-item" href="#">February</a></li>
                      <li><a class="dropdown-item" href="#">March</a></li>
                      <li><a class="dropdown-item" href="#">April</a></li>
                      <li><a class="dropdown-item" href="#">May</a></li>
                      <li><a class="dropdown-item" href="#">June</a></li>
                    </ul>
                  </div>

                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">2001</a></li>
                      <li><a class="dropdown-item" href="#">2002</a></li>
                      <li><a class="dropdown-item" href="#">2003</a></li>
                      <li><a class="dropdown-item" href="#">2004</a></li>
                      <li><a class="dropdown-item" href="#">2005</a></li>
                      <li><a class="dropdown-item" href="#">2006</a></li>
                    </ul>
                  </div>

                  

            </div>

            <div class="row">
                <p>Gender</p>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Male</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Female</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Custom</button>
                </div>

            </div>

          </form>


                        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
         <div class="modal-footer">
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </div>

    </div>






    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
