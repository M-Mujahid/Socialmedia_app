<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Log in</title>
</head>
<body>
  
    <div class="loginContainer">
        <div class="loginForm">
            <h1 class="login">Login</h1>
            <div class="InputGroup">
                <i class="fa fa-solid fa-user" style="color: #1fd2ff;"></i>
                <input class="input" type="text"  placeholder="Email" id="email">
            </div>
            <div class="InputGroup">
                <i class="fa fa-solid fa-lock" style="color: #24c8ff;"></i>
                <input class="input" type="password"  placeholder="password" id="password">
            </div>
         <div id="submitButton">
            <a href="#" id="login"> Login</a>
         </div>
         <div class="forgetButton signup">
            <a href="#">Forget Password</a>
            <!-- <a href="#">SignUp</a> -->
         </div>


        
        </div>
       

    </div>
                              <!-- SignUp -->


    <div class="signupContainer signup">
        <!-- Button trigger modal -->
<button  type="button" class="btn btn-primary signupbutton"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    signUp
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"  id="staticBackdropLabel">SignUp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- FORM -->

        <form>
            <div class="inputDiv firstnameDiv">
              <label for="reciepent_name " class="col-form-label">First name:</label>
                <input type="text"   placeholder="First name" id="recipient_name">
              
            </div>
            <div class="lastnameDiv">
              <label for="recipient_surname" class="col-form-label">last name:</label>
              <input type="text" placeholder="Sur name " id="recipient_surname"   style="color: black !important;" >
            </div>

        
              <label for="email-address" class="col-form-label">Email address:</label>
              <input type="email" placeholder="Email address" class="form-control" id="recipent_email">
          

            <div class="mb-3 inputDiv passDiv" >
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" placeholder="Password" class="form-control" id="reciepent_pass">
            </div>

            <div class="mb-3 inputDiv">
              <label for="Date-Of-Birth" class="col-form-label">Date of birth:</label>
              <input type="date" class="form-control" id="dateOfBirth">
          </div>

            <div class="row">
                <div class="col">
                  <div class="mb-3 inputDiv">
                    <label for="Gender" class="col-form-label d-block gender">Gender:</label>
                    <div class="maingender">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                            id="genderMale" value="option1" onclick="genderHandler('Male')">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                            id="genderfemale" value="option2" onclick="genderHandler('Female')">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>
                </div>

                </div>

            </div>

          </form>

         <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="emptyInput()">Close</button>
            <button type="submit" class="btn btn-primary submit-btn" id="signup" onclick="signupHandler()">Create Acount</button>
        </div>
      </div>
      </div>
    </div>
  </div>

    </div>






    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
